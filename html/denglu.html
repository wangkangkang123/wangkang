<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/denglu.css">
</head>
<body>
		<div class="box">
			<h2>网易账号登录</h2>
		    <div id="error_box"></div>
		    <div class="input_box">
		    	<input type="text" placeholder="请输入账户名" id="uname"/>
		    </div>
		    <div class="input_box">
		    	<input type="password" placeholder="请输入密码" id="upass"/>
		    </div>
		    <div class="input_box">
		    	<button onclick="fnLogin()">登录</button>
		    </div>
		<div class="box5">忘记密码？</div>
		<div class="box6">去注册</div>
		<div class="box7"></div>
		<div class="box8">其他登录方式</div>
		<div class="box9"></div>
		<div class="one">
			<div class="one1">
				<img src="../img/qaz.jpg">
				<h1>微信</h1>
			</div>
			<div class="one1">
				<img src="../img/wsx.jpg">
				<h1>QQ</h1>
			</div>
			<div class="one1">
				<img src="../img/edc.jpg">
				<h1>微博</h1>
			</div>
			<div class="one1">
				<img src="../img/rfv.jpg">
				<h1>网易企业邮</h1>
			</div>
		</div>
	</div>
<script>
//长度必须在6~20位之间
//开头不能为数字
//只能包含小写字母和数字
//数字：48~57
//小写字母：97~122
//innerHTML
function fnLogin(){
	var oUname = document.getElementById("uname");
	var oUpass = document.getElementById("upass");
	var oError = document.getElementById("error_box");
	var isNotError = true;
	if(oUname.value.length > 20 || oUname.value.length < 6){
		oError.innerHTML = "用户名长度必须在6~20位之间";
		isNotError = false;
		return;
		
	}else if(oUname.value.charCodeAt(0) >= 48 && oUname.value.charCodeAt(0) <= 57){
		oError.innerHTML = "用户名开头不能为数字";
		isNotError = false;
		return;
	}else{
		for(var i=0; i<oUname.value.length; i++){
			if((oUname.value.charCodeAt(i) > 122 || oUname.value.charCodeAt(i) < 97) && (oUname.value.charCodeAt(i) > 57 || oUname.value.charCodeAt(i) < 48)){
				oError.innerHTML = "用户名只能包含小写字母和数字";
				isNotError = false;
				return;
			}
		}
	}
	if(oUpass.value.length > 20 || oUpass.value.length < 6){
		oError.innerHTML = "密码长度必须在6~20位之间";
		isNotError = false;
		return;
	}
	oError.innerHTML = "登录成功";
}
</script>
</body>
</html>
